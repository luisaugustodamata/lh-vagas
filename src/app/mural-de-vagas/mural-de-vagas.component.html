<section class="lista-vagas my-5 py-3">
  <div class="container">
    <div class="row">
      <div *ngFor="let vaga of vagas" class="col">
          <div class="card m-auto mb-3 mt-3 shadow" style="width: 18rem">
            <img src="../../assets/img/vagas/{{vaga.foto}}" class="card-img-top" alt="..." />
            <div class="card-body">
                <h5 class="card-title">Código da Vaga: {{vaga.id}}</h5>
                <h5 class="card-title">Vaga: {{vaga.nome}}</h5>
                <p class="card-text">
                  Descrição da Vaga: {{vaga.descricao}}
                </p>
                <p class="card-text">
                    Salário: R$ {{vaga.salario}},00
                </p>
            </div>
          </div>
      </div>
    </div>
  </div>
</section>
